<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race Chat</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <input id="messageInput" type="text" placeholder="Scrie un mesaj...">
        <button id="sendMessage">Trimite</button>
    </div>
    <div id="game">
        <div id="track1"></div>
        <div id="track2"></div>
        <div id="finish-line"></div>
        <button id="start-race">Start Race</button>
        <div id="stats">Distanță McLaren: 0px | Distanță Ferrari: 0px</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/chat.js"></script>
    <script src="javascripts/code.js"></script>
</body>
</html>
